<!DOCTYPE HTML>

<html>

<head>
    <title>Projecta</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!--Font styles imported-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!--bootstrap imports-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <!--Main style css style imported-->
    <link rel="stylesheet" href="./style/hamburger.css" />
    <link rel="stylesheet" href="./style/main.css" />

    <style>
        .menu-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .stretch-image {
            background-image: url('./assests/banner.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: inherit;
            flex: 1 1 auto;
        }

        .main-heading::before {
            content: 'PROJECTA';
        }

        .main-heading::after {
            left: 0px;
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <div class="body-wrapper">
        <div class="banner">
        </div>

        <div class="intro-wrapper container my-5">
            <div class="row">
                <div class="col-12 col-md-5 d-flex flex-column">
                    <div class="intro pb-3">
                        <h1 class="">PROJECTA</h1>
                        <p>Projecta Healthcare Solutions is one of the world leaders in the field of unpacked
                            transportation, rigging, installation and application of large medical devices.
                        </p>
                        <button><a href="services.html">Services</a></button>
                    </div>
                    <div class="w-100 d-flex align-items-stretch stretch-image">
                    </div>
                </div>
                <div class="col-12 col-md-7 ">
                    <div class="w-100 d-flex justify-content-space">
                        <div class="w-50">
                            <div class="w-100 p-2 image-wrapper">
                                <img src="./assests/ventilators.jpg">
                            </div>
                            <div class="w-100 p-2 pb-0 image-wrapper">
                                <img src="./assests/pet-mri.jpg">
                            </div>
                        </div>
                        <div class="w-50">
                            <div class="w-100 p-2  image-wrapper">
                                <img src="./assests/fix.jpg">
                            </div>
                            <div class="w-100 p-2 pb-0 image-wrapper">
                                <img src="./assests/mri.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>

        <!--jQuery import-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!--Bootstrap imports-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"

        <script src="./js/main.js"></script>
